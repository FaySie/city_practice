<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>進步價值｜光榮程式</title>
    <link href="css/bootstrap.css" rel="stylesheet" charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" charset="utf-8" />
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <img src="img/logo_gray.png" alt="logo">
            </div>
            <div class="menu">
                <img src="img/icn_menu.png" alt="menu">
            </div>
        </nav>
        <header class="container-fluid" id="home">
            <div class="row">
                <img class="img-light" src="img/banner_home_sunshine.png" alt="太陽光輝">
                <img class="img-logo" src="img/banner_home-logo.png" alt="logo">
                <img class="img-sun" src="img/banner_home-sun.png" alt="太陽公公">
                <img class="img-view" src="img/banner_home-view.png" alt="大土地">
                <img class="img-lightdown" src="img/banner_home-lightdown.png" alt="射有餘暉">
                <img class="img-kp" src="img/banner_home-kp.png" alt="柯P">
                <img class="img-flower" src="img/banner_home-flower.png" alt="花">
            </div>
        </header>
    </main>
    <div class="container-fluid" id="menu-container">
        <div class="row">
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>HOME</h1>
                <h3>首頁</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>MEDIA</h1>
                <h3>影片</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>01</h1>
                <h3>公宅、傳統市場</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>02</h1>
                <h3>老幼福利</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>03</h1>
                <h3>世大運</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>04</h1>
                <h3>鏡射翻轉</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>05</h1>
                <h3>一百座山走讀</h3>
            </div>
            <div class="col-md-4 menu-item">
                <div class="menu-mask"></div>
                <h1>GAME</h1>
                <h3>奔跑吧夏木樂</h3>
            </div>
            <div class="col-md-4 menu-item"></div>
        </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/less.min.js"></script>
</body>
</html>
